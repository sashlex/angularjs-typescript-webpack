<md-content layout-padding layout-margin >
  <div layout = 'row' >
    <md-input-container class = 'md-block' >
      <label>Date 1</label>
      <input ng-model = '$ctrl.date1' >
    </md-input-container>
    <md-input-container>
      <label>Enter date 1</label>
      <md-datepicker ng-model = '$ctrl.date1' ></md-datepicker>
    </md-input-container>
  </div>

  <div layout = 'row' >
    <md-input-container class = 'md-block' >
      <label>Date 2</label>
      <input ng-model = '$ctrl.date2' >
    </md-input-container>
    <md-input-container>
      <label>Enter date 2</label>
      <md-datepicker ng-model = '$ctrl.date2' ></md-datepicker>
    </md-input-container>
  </div>
</md-content>
